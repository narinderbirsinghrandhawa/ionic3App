<ion-header>
  <ion-navbar>
    <ion-title>
      {{ viewTitle }}
    </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        step="30"
        class="calendar">
      </calendar>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item (click)="onEnableFingerPrint()">
      <ion-label>Enable Fingerprint</ion-label>
      <ion-toggle color="secondary" checked="false" [(ngModel)]="isToggled" (ionChange)="onEnableFingerPrint()"></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-footer>
