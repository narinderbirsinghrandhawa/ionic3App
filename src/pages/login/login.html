<ion-header>


</ion-header>


<ion-content>
    <img class="mainLogo" src="assets/imgs/main_logo.png">
    
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
        

    </ion-list>
    <ion-item>
      <ion-label>Remember me</ion-label>
      <ion-toggle color="secondary" checked="false" [(ngModel)]="isToggled" ></ion-toggle>
    </ion-item>
    <button ion-button full icon-left (click)="loginCheck()">
        LOGIN
      </button>
   
</ion-content>
