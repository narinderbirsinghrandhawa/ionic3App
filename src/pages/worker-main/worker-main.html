<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Welcome, {{workerName}}</h1>
<button ion-button (click)="openCalendar()" class="showCalendarBtn">Want to see my Appointments</button>
  <h3>Booked Appointments</h3>

    <ion-card *ngFor="let dataList of data">

        <ion-card-header>
            <h2><strong>Client Name:</strong> {{dataList.clientName}}</h2>
            <h2><strong>Address:</strong> {{dataList.clientAddress}}</h2>
            <h2><strong>Start Date:</strong> {{dataList.startDate}}</h2>
            <h2><strong>Start Time:</strong> {{dataList.startTime}}</h2>
            <h2><strong>End Time:</strong> {{dataList.endTime}}</h2>
          </ion-card-header>
        <button ion-button (click)="checkIn(dataList)">Check In</button>
        <button ion-button (click)="checkOut(dataList)">Check Out</button>
    </ion-card>
    

  

</ion-content>
