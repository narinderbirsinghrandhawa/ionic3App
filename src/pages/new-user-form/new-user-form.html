<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
     
  <ion-slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let slide of slideData">
      <img src="{{slide.image}}" />
    </ion-slide>
  </ion-slides>
<button ion-button full icon-left>
        Slide to select your Avatar
      </button>
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Firstname" [(ngModel)]="firstname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Lastname" [(ngModel)]="lastname"></ion-input>
      </ion-item>
        
    <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
        
        <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
        
        <button ion-button full icon-left (click)="createProfile()">
        Create Profile
      </button>
        
        
        

    </ion-list>
</ion-content>
